<!DOCTYPE  html>
<html lang="es">
    <head>
        <title>This is a TITLE inside a HEAD</title>
        <style> 
        /* here we will define the style for tag H2 and it will apply to all H2 tags inside the document */
            h2 { 
                color: saddlebrown;
                text-align: right;
                text-decoration: seagreen;
            } 
        </style>
    </head>
    <body>  
        <h1 style="color :blue;">Welcome</h1> <!-- This element has only one CSS attribute set -->
        <h1 style="text-align: center;color:red">This heading has two attributes set</h1><!-- This element has two CSS attributes set -->

        <!-- Style attributes are hereditary, this means that if the style is moved to the BODY element, all childs will inherit this attribute as well -->
        <!-- We can also apply style to all tags from a single kind at the same time without adding style attributes on each one of them. From the HEAD tag we add a STYLE tag and add the tag element and the style attributes for it-->
        <h2>This header will have the style attributes from the defined at the HEAD tag</h2>


    </body>

</html>
