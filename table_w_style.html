<!DOCTYPE  html>
<html lang="es">
    <head>
        <title>This is a TITLE inside a HEAD</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }
            td,th {
                border: 1px solid black;
                padding: 2px;
                text-align: center;
            }
        </style>

    </head>
    <body>

        This is a table done by code on HTML, style for the table is added through the HEAD tag at the beginning of the HTML doc
        <!-- Here is where the table starts, father tag is TABLE, then THEAD and TBODY then TH and TD respectively -->
        <table>
            <thead>
                <th>Column one header</th>
                <th>Column two header</th>
                <th>Column three header</th>
            </thead>
            <tbody>
                <tr>
                    <td>1st Col 1st R</td>
                    <td>2nd Col 1st R</td>
                    <td>3rd Col 1st R</td>
                </tr>
                <tr>
                    <td>1st Col 2nd R</td>
                    <td>2nd Col 2nd R</td>
                    <td>3rd Col 2nd R</td>
                </tr>
            </tbody>
        </table>
        <!-- This is where the TABLE ends -->




    </body>

</html>
