<!DOCTYPE  html>
<html lang="es">
    <Head>
        <title>This is a TITLE inside a HEAD</title>
    </Head>
    <body>
        <h1>This is an H1 tag nested in a BODY tag</h1>
        <h6>This is an H6 tag which is the smallest heading on HTML</h6>

        Ordered list:
        <ol>
            <li>one item</li>
            <li>another item</li>
            <li>third item</li>
        </ol>

        Unordered list:
        <ul>
            <li>one item</li>
            <li>another item</li>
            <li>another item, no matter which one since it is an unordered list</li>
        </ul>

    </body>

</html>
